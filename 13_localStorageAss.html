<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>

<body>
    <h2> Local Storage</h2>

    <script>
        window.localStorage.setItem("Name", "Dwarka");
        window.localStorage.setItem("City","Jalna")
        window.localStorage.setItem("Pincode","4312011");
        window.localStorage.setItem("District","AMBAD");

        //Remove Item
        window.localStorage.removeItem("District")

    </script>
</body>
</html>
